<div class="app-form-component">
  <mat-card>
    <mat-card-title>Adicionar novo ramal</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
              <input matInput placeholder="Nome" formControlName="nome">
              <span *ngIf="nome.invalid && (nome.dirty || nome.touched)">
                <mat-error *ngIf="nome.errors.required">
                    Nome é <strong>obrigatório</strong>
                </mat-error>
              </span>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Setor" formControlName="setor">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Ramal" formControlName="ramal">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button [disabled]="!form.valid" mat-raised-button color="primary" (click)="onAdd()">Salvar</button>
        <a mat-button (click)="onCancel()">Cancelar</a>
    </mat-card-actions>
  </mat-card>
</div>
